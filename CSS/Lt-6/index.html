<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="user-card">
    <!-- Badge -->
    <div class="user-badge">
        <img src="../Lt-6/online.png" width="15px" alt="">Online
    </div>

    <!-- Profile Photo -->
    <img class="user-photo" src="https://wallpapers.com/images/featured/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="User Photo">

    <!-- User Name -->
    <h2 class="user-name">Akib Tanzim</h2>

    <!-- Short Bio -->
    <p class="user-bio">
      I am a Computer Science student with a strong interest in web development, data science, and cybersecurity. 
      <br>
      I enjoy learning new technologies, building meaningful projects, and collaborating with others to solve real-world problems.
    </p>
  </div>

</body>

</html>
